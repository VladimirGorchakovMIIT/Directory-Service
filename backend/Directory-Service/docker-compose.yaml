services:
  seq:
    container_name: seq-server
    image: datalust/seq:latest
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINUSERNAME=admin
      - SEQ_FIRSTRUN_ADMINPASSWORD=admin
    ports:
      - "5341:5341"  # Http connection
      - "5342:80"    # Web UI
      - "5343:443"   # HTTPS ingest (если настроен SSL)
    volumes:
      - seq-data:/data
      - seq-logs:/logs
    networks:
      - logging-network

volumes:
  seq-data:
    driver: local
  seq-logs:
    driver: local

networks:
  logging-network:
    driver: bridge